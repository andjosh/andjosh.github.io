---
layout: default
---
<style>
.markdown-body {
    max-width: initial;
}
.lists {
    font-family: Baskerville;
    display: table;
}
.lists ul {
    display: table-cell;
    width: 30%;
    list-style: none;
    margin: 0;
    padding: 1em;
}
.lists ul li strong:first-child {
    margin-left: -0.75em;
}
.lists ul li em {
    opacity: 0.7;
}
</style>
<div class="lists">
    {{ content }}
</div>
<br/>
<h2 class="site-title">
    <a href="/" rel="home" title="{{ site.title }}">{{ site.title }}</a>
</h2>
