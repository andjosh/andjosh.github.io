---
layout: default
---

<meta name="twitter:card"       content="summary" />
<meta name="twitter:site"       content="@twandjosh" />
{% if page.title %}
<meta name="twitter:title"      content="{{ page.title }}" />
{% else %}
<meta name="twitter:title"      content="{{ site.title }} at {{ page.date | date_to_string }}" />
{% endif %}
<meta name="twitter:description"content="{{ page.date | date_to_string }}" />
<meta name="twitter:image"      content="http://www.andjosh.com/favicon.png" />
<meta name="twitter:url"        content="{{ page.url }}" />
<meta property="og:title"       content="{{ page.title }}" />
<meta property="og:type"        content="article" />
<meta property="og:url"         content="{{ page.url }}" />
<meta property="og:image"       content="http://www.andjosh.com/favicon.png" />
<meta property="og:site_name"   content="www andjosh" />
<div class="f4 lh-copy pr6-l pl6-l">
    <article class="fl-ns w-70-l pa4 mb5" itemscope itemtype="http://schema.org/BlogPosting">
        <meta itemprop="author" content="Josh Beckman" />
        <div class="dib f5 ph3 pv1 mt3">
            <a class="b" itemprop="url" href="{{ page.url }}" itemprop="datePublished">
                {{ page.date | date_to_string }}
            </a>
        </div>
        <div class="content" itemprop="articleBody">
            {{ content }}
        </div>
        <div class="ma5">
            <small>
            <a href="mailto:email@andjosh.com?subject=RE:{{ page.title }}" title="Comment/Reply">Comment/Reply</a>
            &nbsp;or&nbsp;
            <a href="https://github.com/andjosh/andjosh.github.io/blob/master/{{ page.path }}" target="_blank" title="Suggest an edit">Suggest an edit</a>
            </small>
        </div>
        {% if page.sub and page.sub_url %}
            <h6>
                <a href="{{ page.sub_url }}">Back to {{ page.sub }}</a>
            </h6>
        {% endif %}
    </article>
    {% include sidebar.html %}
</div>
