---
layout: default
---
<div class="f4 lh-copy">
    <div class="fl-ns w-70-l pa3 mb5">
        {% if page.image %}
        <div class="post-image">
            <img src="{{ page.image }}" alt="{{ page.title }}"/>
        </div>
        {% endif %}
        <h1 class="mv0 normal">
            {% if page.title and page.title != ''%}
                {{ page.title }}
            {% else %}
                {{ site.title }}, {{ page.date | date_to_long_string }}
            {% endif %}
        </h1>
        <div class="content w-80-l" itemprop="articleBody">
            {{ content }}
        </div>
    </div>
    {% include sidebar.html %}
</div>
