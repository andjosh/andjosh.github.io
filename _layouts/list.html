---
layout: default
---
<style>
.markdown-body {
    max-width: initial;
}
.site-title, .markdown-body .meta {
    text-align: center;
}
.lists {
    display: table;
    margin: 0 auto;
}
.lists ul {
    display: table-cell;
    width: 30%;
    list-style: none;
    margin: 0;
    padding: 1em;
}
.lists ul::before {
    content: 'Present';
    text-transform: uppercase;
    color: #E21119;
    letter-spacing: 0.1em;
    font-family: Verdana, sans-serif;
    font-weight: bold;
}
.lists ul:nth-child(2)::before {
    content: 'Future';
}
.lists ul:last-child::before {
    content: 'Past';
}
.lists ul li {
    padding-left: 1rem;
    text-indent: -1rem;
}
.lists ul li strong:first-child {
    margin-left: -0.8em;
    cursor: pointer;
}
.lists ul li strong:first-child a {
    text-decoration: none;
    color: initial;
    opacity: 0.5;
}
.lists ul li em {
    opacity: 0.7;
}
@media only screen and (max-width:660px){
    .lists ul {
        width: initial;
        display: block;
    }
}
</style>
<div class="lists f4 pr6-l pl6-l">
    {{ content }}
</div>
    {% include sidebar.html %}

<script>
var a = document.querySelectorAll('.lists ul li strong');
for (var i = 0; i < a.length; i++) {
    if (a[i].textContent === '*'){
        a[i].title = 'Recommended';
    } else if (a[i].textContent === '#') {
        a[i].title = 'I need help getting this one';
        a[i].innerHTML = '<a href="mailto:email@andjosh.com?subject=I have something to help you">#</a>';
    }
}
</script>
